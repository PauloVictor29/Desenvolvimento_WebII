<!-- Programa JS_RepeticaoWhile -->
     <html xmln="http://www.w3.org/1999/xhtml">
<head>
     <title>Repetição While em JavaScript</title>
     <script type = "text/javascript">
       var contador = 1; // Incia com 1 o contador 
       while (contador <= 7) // Condiçaõ de Teste 
       {
        document.writeln("<p style = \"font-size: "  + contador + "ex\">XHTML font-size " + contador + "ex</p>");
        ++contador; // Incrementa o contador
       } //Fim do While
       </script>
    </head>
     <body>
        <p>Click Refresh (ou reload) para executar este script agora</p>
    </body>
    
         </html>
